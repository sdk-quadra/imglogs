<!DOCTYPE html>
<html>
<head>
	<title>IMGLOGS</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script src="https://kit.fontawesome.com/d8eaa23d2b.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<div class="header__contents">
			<div class="header__logo">
				IMGLOGS!
			</div>

			<div class="header__icon">
				<div class="header__img-upload">
					<i class="far fa-plus-square"></i>
				</div>

				<div class="header__account">
					<i class="fas fa-user-alt"></i>
				</div>

			</div>

		</div>

	</header>
	<div id="account-update">
		<div class="account-update__contents domain">
			<h2 class="account-update__desc">
				アカウント情報を更新
			</h2>

			<form class="account-update__form" action="#">

				<input type="text" class="account-update__form-username input-text" placeholder="ユーザーネーム">

				<input type="text" class="account-update__form-password input-text" placeholder="パスワード">

				<input type="submit" class="account-update__form-submit cta" value="更新する">

			</form>
		</div>
		<div class="account-update__out domain complement">
			<div class="account-update__logout complement__desc"><a class="account-update__logout-link complement__desc-link" href="#">ログアウトする</a></div>
		</div>
	</div>

</body>
</html>
