<!DOCTYPE html>
<html>
<head>
	<title>IMGLOGS</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body class="before-login">
	<div id="login">
		<div class="login__contents domain">
			<h1 class="login__logo">
				IMGLOGS!
			</h1>
			<h2 class="login__desc">
				イケてる画像をアップ!
			</h2>

			<form class="login__form" action="#">

				<input type="text" class="login__form-username input-text" placeholder="ユーザーネーム">

				<input type="text" class="login__form-password input-text" placeholder="パスワード">

				<input type="submit" class="login__form-submit cta" value="ログインする">

			</form>

			<div class="login__forget-password">
				<a class="login__forget-password-link" href="">パスワードを忘れた場合</a>
			</div>
		</div>

		<div class="login__has-no-account domain complement">
			<div class="login__has-no-account-desc complement__desc">まだアカウントがありませんか？</div>
			<div class="login__has-no-account-signup complement__desc"><a class="login__has-no-account-signup-link complement__desc-link" href="#">登録する</a></div>
		</div>
	</div>
</body>
</html>
