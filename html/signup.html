<!DOCTYPE html>
<html>
<head>
	<title>IMGLOGS</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body class="before-login">
	<div id="signup">
		<div class="signup__contents domain">
			<h1 class="signup__logo">
				IMGLOGS!
			</h1>
			<h2 class="signup__desc">
				アカウント作成
			</h2>

			<form class="signup__form" action="#">

				<input type="text" class="signup__form-email input-text" placeholder="メールアドレス">

				<input type="text" class="signup__form-username input-text" placeholder="ユーザーネーム">

				<input type="text" class="signup__form-password input-text" placeholder="パスワード">

				<input type="submit" class="signup__form-submit cta" value="登録する">

			</form>
		</div>

		<div class="signup__has-account domain complement">
			<div class="signup__has-account-desc complement__desc">アカウントを持っていますか？</div>
			<div class="signup__has-account-login complement__desc"><a class="signup__has-account-login-link complement__desc-link" href="#">ログインする</a></div>
		</div>
		
	</div>

</body>
</html>
