<!DOCTYPE html>
<html>
<head>
	<title>IMGLOGS</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script src="https://kit.fontawesome.com/d8eaa23d2b.js" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<div class="header__contents">
			<div class="header__logo">
				IMGLOGS!
			</div>
			
			<div class="header__icon">
				<div class="header__img-upload">
					<i class="far fa-plus-square"></i>
				</div>

				<div class="header__account">
					<i class="fas fa-user-alt"></i>
				</div>

			</div>
			
		</div>
		
	</header>

	<div id="post-index">
		<div class="post-index__contents">
			<div class="post-index__row">
				<div class="post-index__uploaded">
					<i class="fas fa-ellipsis-v"></i>
					<img class="post-index__uploaded-img" src="./images/1.jpg">
					<div class="post-index__uploaded-username">alexa</div>
				</div>

				<div class="post-index__uploaded">
					<img class="post-index__uploaded-img" src="./images/2.jpg">
					<div class="post-index__uploaded-username">sanyo</div>
				</div>

				<div class="post-index__uploaded">
					<img class="post-index__uploaded-img" src="./images/3.jpg">
					<div class="post-index__uploaded-username">alexa</div>
				</div>
			</div>

			<div class="post-index__row">
				<div class="post-index__uploaded">
					<img class="post-index__uploaded-img" src="./images/4.jpg">
					<div class="post-index__uploaded-username">田中</div>
				</div>

				<div class="post-index__uploaded">
					<img class="post-index__uploaded-img" src="./images/5.jpg">
					<div class="post-index__uploaded-username">alexa</div>
				</div>

				<div class="post-index__uploaded">
					<img class="post-index__uploaded-img" src="./images/6.jpg">
					<div class="post-index__uploaded-username">sdk</div>
				</div>
			</div>

			<div class="post-index__row">
				<div class="post-index__uploaded">
					<img class="post-index__uploaded-img" src="./images/7.jpg">
					<div class="post-index__uploaded-username">sdk</div>
				</div>

				<div class="post-index__uploaded">
					<img class="post-index__uploaded-img" src="./images/8.jpg">
					<div class="post-index__uploaded-username">sdk</div>
				</div>

			</div>

			<div class="post-index__loading">
				<img class="post-index__loading-img" src="./images/loading.gif">
			</div>

			
		</div>
	</div>

</body>
</html>
